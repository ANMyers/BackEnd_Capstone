<div class="container">
    <div class="row">
        <h1>Step One</h1>
        <label>Name Your New Project: </label><input type="text" ng-model="project_name" name="project">
        <br><br>
        <label>Select Your Algorithm: <select ng-model="SelectedAlgo" ng-options="algo for algo in algorithms">
        </select></label>
        <br><br>
        <a target="_blank" href="https://archive.ics.uci.edu/ml/datasets.html">Click Me!</a>
        To See a List of Datasets<br>
        <br>
        <label>Upload Your Dataset: </label><input type="file" id="dataset" name="dataset">
        <br><br>
        <button class="btn btn-primary" type="submit" ng-click="step_2()">Continue to Step 2</button>
    </div>

    <div class="row alert alert-danger" ng-show="error">
        <p ng-model="error">((error_message))</p>
    </div>
</div>
